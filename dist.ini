name    = WWW-DuckDuckGo
author  = Torsten Raudssus <torsten@raudss.us> L<https://raudss.us/>
author  = Michael Smith <crazedpsyc@duckduckgo.com>
license = Perl_5
copyright_holder = L<DuckDuckGo, Inc.|https://duckduckgo.com/>
copyright_year   = 2013

[@Basic]
 
[PkgVersion]
[MetaConfig]
[MetaJSON]
[NextRelease]
[PodSyntaxTests]
[GithubMeta]
[InstallRelease]
install_command = cpanm .
 
[Authority]
authority = cpan:DDG
do_metadata = 1

[PodWeaver]
 
[Repository]
 
[Git::NextVersion]
version_regexp = ^([0-9]+\.[0-9]+)$

[@Git]
tag_format = %v
push_to = origin

[Prereqs]
Moo = 0.009007
LWP = 0
JSON = 2.50
URI = 1.58

[Prereqs / TestRequires]
Test::More = 0.90

